name: Deploy
on: 
  workflow_dispatch:
  push:
  repository_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter site build
      # Deploy for website
      - uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          external_repository: bobartelie/site
          publish_dir: site/_site
          publish_branch: main
          commit_message: "Deploy site [skip ci]"
          force_orphan: true
      # Deploy for app
      - uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          external_repository: bobartelie/app
          publish_dir: app/_site
          publish_branch: main
          commit_message: "Deploy app [skip ci]"
          force_orphan: true
