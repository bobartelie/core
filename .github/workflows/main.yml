name: Deploy
on: 
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      # Deploy for website
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main                
          folder: site/_site
          repository: bobartelie/site 
          token: ${{ secrets.GH_PAGES_PAT }}
          clean: false                
          commit_message: "Deploy site [skip ci]"
      # Deploy for app
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main                
          folder: app/_site
          repository: bobartelie/app
          token: ${{ secrets.GH_PAGES_PAT }}
          clean: false                
          commit_message: "Deploy site [skip ci]"